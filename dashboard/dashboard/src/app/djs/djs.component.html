<img class="icon" src="/assets/djs.svg" width="4%">

<ng-template ngFor let-dj [ngForOf]="djs" let-i="index">
<div class="dj" >
    <div class="row">
        <div class="start"><span class="music" [class]="dj.color">{{dj.color}}</span></div>
        <div class="end">//{{dj.music}}</div>
    </div>
    <div class="row name">
        {{dj.name}}
    </div>
    <div class="row insta">
        @{{dj.instagram}}
    </div>
</div>
<span *ngIf="i<2" style="font-weight:700">-</span>
</ng-template>
